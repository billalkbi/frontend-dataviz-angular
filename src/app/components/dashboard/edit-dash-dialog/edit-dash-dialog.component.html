
<h3 mat-dialog-title>modifier le dashboard num√©ro {{id}} </h3>

<mat-card>
  <mat-card-content>

    <form class="example-form" [formGroup]="dashboardEditForm">

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
           </td>
           <td>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>date de creation</mat-label>
                <input matInput formControlName="created" [matDatepicker]="picker" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>

         </tr>
        </table>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>description</mat-label>
          <input matInput  formControlName="description">
        </mat-form-field>


         <div mat-dialog-actions>
          <button mat-button  [disabled]="dashboardEditForm.invalid" [mat-dialog-close]="1" (click)="saveEdit()">sauvgarder</button>
          <button mat-button (click)="onNoClick()" tabindex="-1">quitter</button>
        </div>
      </form>
  </mat-card-content>
</mat-card>
