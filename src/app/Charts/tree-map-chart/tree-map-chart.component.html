<div  #containerRef class="resizable"  >

<ngx-charts-tree-map
  [view]="[containerRef.offsetWidth, containerRef.offsetHeight]"
  [scheme]="colorScheme"
  [results]="DataGraphe"
  [gradient]="gradient"
  [animations]="animations"
  [labelFormatting]="labelFormatting"
  (select)="onSelect($event)">
</ngx-charts-tree-map>

</div>
